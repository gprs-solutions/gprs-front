name: ğŸ—ï¸ Nuxt build and upload

description: Build and upload app files

inputs:
  API_URL:
    description: 'The application API url'
    required: true

runs:
  using: 'composite'
  steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: âš™ï¸ Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: ğŸ§¹ Delete package-lock.json
      shell: bash
      run: rm -f ./package-lock.json

    - name: ğŸ“¦ Install dependencies
      shell: bash
      run: npm install

    - name: ğŸ—ï¸ Build env file
      shell: bash
      run: |
        touch .env
        echo "API_URL=${{ inputs.API_URL }}" >> .env 

    - name: ğŸ—ï¸ Build application
      shell: bash
      run: npm run generate
    
    - name: â¬†ï¸ Upload build
      uses: actions/upload-artifact@v4
      with:
        name: app-build
        path: .output/public/
  
  
