    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ—ï¸ Build application
      uses: ./.github/actions/build
  
  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“ Deploy application
      uses: ./.github/actions/deploy
      with:
